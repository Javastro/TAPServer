quarkus.application.name=TAPServer

# registry/resource related
ivoa.baseAddress=http://localhost:8080/
ivoa.registry.authority=authority.changeme
ivoa.dc.organizationName=Organization
ivoa.dc.contactName=Contact Name
ivoa.dc.contactAddress=Contact Address
ivoa.dc.contactEmail=Contact E-mail.
ivoa.dc.contactTelephone=Contact Telephone number


quarkus.datasource.db-kind=postgresql
quarkus.datasource.devservices.enabled=true

#ORM setup - mainly for the TAPSchema
quarkus.hibernate-orm.packages=org.ivoa.dm,org.ivoa.vodml.stdtypes
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.database.generation.create-schemas=true
quarkus.hibernate-orm.database.generation.halt-on-error=false
quarkus.hibernate-orm.quote-identifiers.strategy = all
%dev.quarkus.hibernate-orm.scripts.generation=create
%dev.quarkus.hibernate-orm.scripts.generation.create-target=TAPddl.sql


#image build
quarkus.container-image.builder=docker
quarkus.container-image.name=tap-server
quarkus.container-image.group=javastro
quarkus.container-image.tag=latest


#force bean scan of ivoa entities
quarkus.index-dependency.ivoaent.group-id=org.javastro.ivoa
quarkus.index-dependency.ivoaent.artifact-id=ivoa-entities
